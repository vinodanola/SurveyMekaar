<ui-view>
    <ons-splitter var="mySplitter" id="mySplitter">
        <ons-splitter-side id="sidemenu" swipeable side="right" collapse>
            <ng-include src=" 'partials/sidemenu.html' "></ng-include>
        </ons-splitter-side>
        <ons-splitter-content>
            <ons-page>
                <ons-toolbar>
                    <div class="center">{{title}}</div>
                    <div class="left">
                        <ons-toolbar-button ui-sref="createsurvey">
                            <ons-icon style="font-size:14px;vertical-align: bottom;" icon="ion-chevron-left, material:md-arrow-left"><span> Kategori</span></ons-icon> 
                        </ons-toolbar-button>
                    </div>
                </ons-toolbar>
                <ul class="list list--material">
                    <li class="list-item list-item--material">
                      <div class="list-item__center list-item--material__center">
                        <div class="list-item__title list-item--material__title">Nama Kepala Cabang</div>
                        <div><input type="text" ng-model="fdSV.NAMA_KEPALA_CABANG" class="text-input" placeholder="Ketik" value=""></div>
                      </div>
                    </li>
                    <li class="list-item list-item--material">
                      <div class="list-item__center list-item--material__center">
                        <div class="list-item__title list-item--material__title">Nama AO</div>
                        <div><input type="text" ng-model="fdSV.NAMA_AO" class="text-input" placeholder="Ketik" value=""></div>
                      </div>
                    </li>
                    <li class="list-item list-item--material">
                      <div class="list-item__center list-item--material__center">
                        <div class="list-item__title list-item--material__title">No HP AO</div>
                        <div><input type="text" ng-model="fdSV.HP_AO" class="text-input" placeholder="Ketik" value=""></div>
                      </div>
                    </li>
                    <li class="list-item list-item--material">
                      <div class="list-item__center list-item--material__center">
                        <div class="list-item__title list-item--material__title">Tanggal Wawancara</div>
                        <div><input ng-model="fdSV.TGL_WAWANCARA" datetime-picker date-format="yyyy-MM-dd" date-only readonly class="text-input" placeholder="Pilih" /></div>
                      </div>
                    </li>
                    <li class="list-item list-item--material">
                      <div class="list-item__center list-item--material__center">
                        <div class="list-item__title list-item--material__title">Waktu/Jam Wawancara</div>
                        <div>
                            
                            <select ng-model="fdSV.WAKTU_WAWANCARA_JAM" class="select-input select-input--material" placeholder="jam">
                                <option value="00">00</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                            </select>
                            <span><b> : </b></span>
                            <select ng-model="fdSV.WAKTU_WAWANCARA_MENIT" class="select-input select-input--material" placeholder="menit">
                                <option value="00">00</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                                <option value="32">32</option>
                                <option value="33">33</option>

                                <option value="56">56</option>
                                <option value="57">57</option>
                                <option value="58">58</option>
                                <option value="59">59</option>
                            </select>
                        </div>
                      </div>
                    </li>
                    <li class="list-item list-item--material">
                      <div class="list-item__center list-item--material__center">
                        <div class="list-item__title list-item--material__title">Lokasi Cabang</div>
                        <div>
                            <select ng-model="fdSV.LOKASI_CABANG" class="select-input select-input--material">
                                <option value="PERKOTAAN">Perkotaan</option>
                                <option value="PEDESAAN">Pedesaan</option>
                            </select>
                        </div>
                      </div>
                    </li>
                    <li class="list-item list-item--material">
                      <div class="list-item__center list-item--material__center">
                        <div class="list-item__title list-item--material__title">Geografis Cabang</div>
                        <div>
                            <select ng-model="fdSV.GEOGRAFIS_CABANG" class="select-input select-input--material">
                                <option value="DATARAN">Dataran</option>
                                <option value="PEGUNUNGAN">Pegunungan</option>
                                <option value="PESISIR">Pesisir</option>
                            </select>
                        </div>
                      </div>
                    </li>
                </ul>
                <br>
                <div style="padding: 5px; text-align:center; margin-bottom: 100px;">
                    <button class="button--cta" ui-sref="createsurvey">
                        <ons-icon icon="ion-chevron-left, material:md-arrow-left"></ons-icon>
                        Sebelumnya
                    </button>
                    <button class="button--cta" ui-sref="createsurvey.datanasabah">
                        Selanjutnya
                        <ons-icon icon="ion-chevron-right, material:md-arrow-right"></ons-icon>
                    </button>
                </div>
            </ons-page>
        </ons-splitter-content>
    </ons-splitter>
</ui-view>
