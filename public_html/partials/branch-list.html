<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="$root.historyBack()">
                <ons-icon icon="ion-chevron-left, material:md-arrow-left"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div class="center">
        <ons-search-input placeholder="Search" class="on-top-page" ng-model="searchBranch"></ons-search-input>
    </div>
    <ons-list>
<!--        <ons-list-item tappable ng-click="setBranch('','All')">
            <div class="left text-center">
                <span></span>
            </div>
            <div class="center">
                <span class="list-item__title">All Branch</span>
            </div>
        </ons-list-item>-->
        <ons-list-item tappable ng-repeat="x in branchs | filter:searchBranch" ng-click="setBranch(x.BRANCH_ID,x.BRANCH_NAMA)">
            <div class="left text-center">
                <span>{{x.BRANCH_ID}}</span>
            </div>
            <div class="center">
                <span class="list-item__title">{{x.BRANCH_NAMA}}</span>
            </div>
        </ons-list-item>
    </ons-list>
</ons-page>
